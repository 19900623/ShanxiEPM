    <script type="text/javascript">


        var btns = new Array('btnUploadFile', 'btnUploadFile1');

        $.each(btns, function (index, item) {
            // 初始化附件
            $('#btnGroup' + index).InitUploader({
                browerButton: item,
                listContainer: '#btnGroup' + index + '.fileShow-append'
            });
        })

        $('#get').click(function () {

            // 获取已上传的附件
            var data = $('#btnGroup').InitUploader('getData');
        })
    </script>
