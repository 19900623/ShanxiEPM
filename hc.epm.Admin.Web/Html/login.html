<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>电子招投标云平台后台登录</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="/Content/bootstrap.min.css rel="stylesheet" />
    <link href="/Content/layui/css/layui.css" rel="stylesheet" />
    <link href="/Content/login.css" rel="stylesheet" />
    <link href="/Content/IconFont/iconfont.css"s rel="stylesheet" />
    <script src="/Scripts/jquery-1.10.2.min.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Content/layui/layui.js"></script>
    <script src="/Content/layui/lay/modules/form.js"></script>
</head>
<!--[if lt IE 9]>
<script src="/Scripts/html5shiv.min.js"></script>
<script src="/Scripts/respond.min.js"></script>
    <![endif]-->
<body>
    <header class="header">
        <img src="/Images/login-logo.jpg" alt="Alternate Text" class="login-logo" />
    </header>  
    <div class="login-wrap">
        <div class="login-box">
            <span class="login-tittle">系统登录</span>
            <hr class="login-line"/>
            <div class="username-box input-box">
                <i class="icon iconfont icon-yonghudenglu"></i>
                <input type="text" name="username" value="" calss="username" placeholder="用户名"/>
            </div>
            <div class="password-box input-box">
                <i class="icon iconfont icon-denglumima"></i>
                <input type="password" name="password" value="" class="password" placeholder="密码"/>
            </div>
            <div class="auto-box layui-form">               
                <input type="checkbox" name="auto-login" lay-skin="primary">&nbsp;&nbsp;10天内自动登录
                <span class="forget-pwd">忘记密码?</span>
            </div>
            <span class="login-btn">登&nbsp;&nbsp;&nbsp;录</span>
            <hr class="login-line" />
        </div>
    </div>
    <footer class="footer">
        <span class="copy-right">电子招投标云平台&nbsp;&nbsp;&nbsp;&nbsp;&copy;&nbsp;&nbsp;&nbsp;&nbsp;版权所有</span>
    </footer>
</body>

</script>
</html>
