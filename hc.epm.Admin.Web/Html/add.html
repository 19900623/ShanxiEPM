<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新增数据</title>
	<meta charset="utf-8" />
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <link href="/Content/layui/css/layui.css" rel="stylesheet" />
    <link href="/Content/popup.css" rel="stylesheet" />
    <link href="/Content/style.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="../Content/layui/layui.js"></script>
    <script src="/Content/layui/lay/modules/form.js"></script>
</head>
<body>
    <div class="form-wrap">
        <form class="layui-form container">
            <div class="layui-form-item row">
                <div class="layui-inline col-md-6 col-xs-6 col-sm-6 col-lg-6">
                    <label class="layui-form-label">单位名称 : </label>
                    <div class="layui-input-inline"><input type="text" name="name" placeholder="请输入单位名称" autocomplete="off" class="layui-input" /></div>
                </div>            
                <div class="layui-inline col-md-6 col-xs-6 col-sm-6 col-lg-6">
                    <label class="layui-form-label">简&nbsp;&nbsp;称 : </label>
                    <div class="layui-input-inline"><input type="text" name="name" placeholder="请输入简称" autocomplete="off" class="layui-input" /></div>
                </div>
            </div>
            <div class="layui-form-item row">
                <div class="layui-inline col-md-6 col-xs-6 col-sm-6 col-lg-6">
                    <label class="layui-form-label">单位类型 : </label>
                    <div class="layui-input-inline">
                        <select name="type">
                            <option>请选择</option>
                            <option value="0">集团</option>
                            <option value="1">子公司</option>
                            <option value="1">部门</option>
                        </select>
                        <div class="layui-unselect layui-form-select">
                            <div class="layui-select-title">
                                <input type="text" placeholder="请选择" class="layui-input layui-unselect" />
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <dd lay-value="0">集团</dd>
                                <dd lay-value="1">子公司</dd>
                                <dd lay-value="1">部门</dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="layui-inline col-md-6 col-xs-6 col-sm-6 col-lg-6">
                    <label class="layui-form-label">单位编码 : </label>
                    <div class="layui-input-inline"><input type="text" name="name" placeholder="请输入单位编码" autocomplete="off" class="layui-input" /></div>
                </div>               
            </div>
            <div class="layui-form-item row">
                <div class="layui-inline col-md-6 col-xs-6 col-sm-6 col-lg-6">
                    <label class="layui-form-label">上级单位名称 : </label>
                    <div class="layui-input-inline"><input type="text" name="name" placeholder="请输入上级单位名称" autocomplete="off" class="layui-input" /></div>
                </div>
                <div class="layui-inline col-md-6 col-xs-6 col-sm-6 col-lg-6">
                    <label class="layui-form-label">上级单位编码 : </label>
                    <div class="layui-input-inline"><input type="text" name="name" placeholder="请输入上级单位编码" autocomplete="off" class="layui-input" /></div>
                </div>      
            </div>
            <div class="layui-form-item row btn-group">
                <input type="button" name="submit" value="保&nbsp;&nbsp;&nbsp;存" class="layui-btn layui-btn-small button-base bg-save"  />
                <input type="button" name="submit" value="关&nbsp;&nbsp;&nbsp;闭" class="layui-btn layui-btn-small button-base bg-cancel cancel" />
            </div>
        </form>
        
</body>
<script type="text/javascript">
    //关闭弹出iframe层
    $('.cancel').on("click", function () {
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);//关闭窗口
    })
</script>
</html>
